<body class="bg-default">
<!-- Navbar -->
  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Bienvenido a Acomerced!</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-header bg-transparent pb-0">
              <img src="../assets/img/login.png">
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small><strong>Hola!</strong> ingresa a tu cuenta</small>
              </div>
              <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input type="email" name="email_clien" #name="ngModel" [(ngModel)]="cliente.email_clien" required class="form-control" placeholder="Ingrese Correo Electrónico">
                    <!--<input class="form-control" name="email" #email="ngModel"[(ngModel)] placeholder="Ingrese Correo Electrónico" type="email" formControlName="email">-->
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name="pass_clien" #name="ngModel" [(ngModel)]="cliente.pass_clien" placeholder="Ingrese Contraseña" type="password" name="pass_clien">
                  </div>
                </div>
                  <div class="col-12 text-right">
                    <a href="#" class="text-light"><small>¿Olvidaste tu contraseña?</small></a>
                  </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Recuerdame</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">INICIAR SESIÓN</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="py-5" id="footer-main">
    <div class="container">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6">
          <div class="copyright text-center text-xl-left text-muted">
            &copy; {{year}} <a href="#" class="font-weight-bold ml-1" target="_blank">Acomerced</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
