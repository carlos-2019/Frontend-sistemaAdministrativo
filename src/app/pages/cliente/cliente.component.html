<div class="card">
    <br>
    <div class="container-fluid">
      <div class="col-6">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Nuevo Cliente
        </button>
      </div>
      <br>
        <!-- Dark table -->
        <div class="row">
          <div class="col">
            <div class="card bg-default shadow">
              <div class="card-header bg-transparent border-0">
                <h3 class="text-white mb-0">Tabla clientes</h3>
              </div>
              <div class="table-responsive">
                <table class="table align-items-center table-dark table-flush">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col" class="sort" data-sort="name">Nombres</th>
                      <th scope="col" class="sort" data-sort="budget">Apellidos</th>
                      <th scope="col" class="sort" data-sort="name">correo</th>
                      <th scope="col" class="sort" data-sort="status">Estado</th>
                      <th scope="col">Opciones</th>
                    </tr>
                  </thead>
                  <tbody class="list" *ngFor="let cliente of clientes">      
                    <tr>
                      <th scope="row">
                        <div class="media align-items-center">
                          <div class="media-body">
                            <span class="name mb-0 text-sm">{{cliente.nomb_clien}}</span>
                          </div>
                        </div>
                      </th>
                      <th scope="row">
                        <div class="media align-items-center">
                          <div class="media-body">
                            <span class="name mb-0 text-sm">{{cliente.apell_clien}}</span>
                          </div>
                        </div>
                      </th>
                      <th scope="row">
                          <div class="media align-items-center">
                              <div class="media-body">
                                  <span class="name mb-0 text-sm">{{cliente.email_clien}}</span>
                                </div>
                            </div>
                        </th>
                        <td *ngIf="cliente.esta_clien == 1; else inactivo">
                          <span class="badge badge-dot mr-4">
                            <i class="bg-success"></i>
                            <span class="status">Activo</span>
                          </span>
                        </td>
                        <ng-template #inactivo>
                          <td>
                            <span class="badge badge-dot mr-4">
                              <i class="bg-danger"></i>
                              <span class="status">Inactivo</span>
                            </span>
                          </td>
                        </ng-template>
                      <th scope="row">
                        <div class="media align-items-center">
                          <div class="media-body">
                            <button type="button" class="btn btn-success"><i class="fas fa-user-edit"></i></button>
                            <button type="button" class="btn btn-danger"><i class="fas fa-minus-circle"></i></button>
                          </div>
                        </div>
                      </th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
